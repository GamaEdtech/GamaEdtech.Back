# This workflow will build and push a .NET Core app to an Azure Web App when a commit is pushed to your default branch.
name: Build and deploy ASP.Net Core app to an Azure Web App

env:
  AZURE_WEBAPP_NAME: gamatrain  # Set this to the name of your Azure Web App
  AZURE_WEBAPP_PACKAGE_PATH: 'src/GamaEdtech.Back.Gateway.Rest'  # Path to the REST API project in your solution
  DOTNET_VERSION: '9'          # Set this to the .NET Core version to use

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up .NET Core SDK
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # Cache NuGet packages to speed up builds
      - name: Set up dependency caching for faster builds
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      # Build the solution
      - name: Build with dotnet
        run: dotnet build src/GamaEdtech.Back.sln --configuration Release

      # Publish the REST API project
      - name: dotnet publish
        run: dotnet publish src/GamaEdtech.Back.Gateway.Rest/GamaEdtech.Back.Gateway.Rest.csproj -c Release -o ${{env.DOTNET_ROOT}}/myapp

      # Upload the build artifact for deployment
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      # Download the build artifact from the build job
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app

      # Deploy the build artifact to Azure Web App
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

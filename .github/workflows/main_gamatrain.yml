name: Build and deploy ASP.Net Core app to Azure Web App - gamatrain

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Build with dotnet
        run: dotnet build src/GamaEdtech.Back.Gateway.Rest/GamaEdtech.Back.Gateway.Rest.csproj --configuration Release

      - name: dotnet publish
        run: dotnet publish src/GamaEdtech.Back.Gateway.Rest/GamaEdtech.Back.Gateway.Rest.csproj -c Release -o ./publish

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E42B5113ACF94145963E674ED1373C24 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F9BE20A127EF41688B7BECB70A3D0488 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_90EA3F3D9BF045B59BB93F25E3BAD1CA }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'gamatrain'
          slot-name: 'Production'
          package: ./publish
